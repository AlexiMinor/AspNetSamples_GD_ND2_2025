
  <h2>Articles</h2>

  <div class="loading-spinner" [style.display]="showSpinner() ? 'flex' : 'none'">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div class="articles-list">
  @for(article of articles(); track article.id) {
    <app-article-preview [article]="article" (selectedArticleEvent)="selectArticle($event)"></app-article-preview>
  }
  </div>
  <mat-paginator [length]="totalArticlesCount()"
                 [pageSize]="pageSize()"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page"
                (page)="onPageChange($event)">
  </mat-paginator>
